<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>Розробити калькулятор</p>
    <img src="../img/task1.png" alt="" />
    <div>
      <label>
        First number
        <input placeholder="0" type="number" id="num1" />
      </label>
    </div>
    <div>
      <label>
        Second number
        <input placeholder="0" type="number" id="num2" />
      </label>
      <div>
        <button id="but1">Додати</button>
        <button id="but2">Відняти</button>
        <button id="but3">Помножити</button>
        <button id="but4">Поділити</button>
      </div>
      <hr />
      <label for="">
        Результат:
        <input placeholder="0" type="number" id="res" />
      </label>
    </div>
    <script>
      "use strict";
      function getSum(params) {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let sum = num1 + num2;
        document.getElementById("res").value = sum;
      }
      function getDiff(params) {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let diff = num1 - num2;
        document.getElementById("res").value = diff;
      }
      function getProd(params) {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let prod = num1 * num2;
        document.getElementById("res").value = prod;
      }
      function getFract(params) {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let fract = (num1 / num2).toFixed(3);
        document.getElementById("res").value = fract;
      }
      let addBtn = document.getElementById("but1");
      addBtn.onclick = getSum;
      let diffBtn = document.getElementById("but2");
      diffBtn.onclick = getDiff;
      let prodBtn = document.getElementById("but3");
      prodBtn.onclick = getProd;
      let fractBtn = document.getElementById("but4");
      fractBtn.onclick = getFract;
    </script>
  </body>
</html>
