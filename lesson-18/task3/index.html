<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Користувач задає рік народження. Визначити кількість років користувача.
    </p>
    <script>
      "use strict";
      let userYear = parseInt(prompt("Введіть ваш рік народження"));
      let currentYear = 2024;
      let userAge = currentYear - userYear;
      let div = document.createElement("div");
      document.body.append(div);
      let age = document.createTextNode(`Вам ${userAge} років`);
      div.append(age);
    </script>
  </body>
</html>
