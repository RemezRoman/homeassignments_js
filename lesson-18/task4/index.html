<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Задача 4</h1>
    <p>
      Наперед задано у скрипті масив зі списком бажань. Після завантаження
      сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх
      треба створити і додати на сторінку)
    </p>
    <script>
      "use strict";
      const wishesList = [
        "Подорож",
        "Машина",
        "Квартира",
        "Яхта",
        "Телефон",
        "Перемога",
        "Телевізор",
        "Гроші",
      ];
      function getRandomWishes(wishesList) {
        const wishes = [];
        for (let i = 0; i < 3; i++) {
          const randomIndex = Math.floor(Math.random() * wishesList.length);
          const randomWish = wishesList[randomIndex];
          wishes.push(randomWish);
          wishesList.splice(randomIndex, 1);
        }
        console.log(wishes);
        for (const wish of wishes) {
          const el = document.createElement("div");
          el.innerText = wish;
          document.body.append(el);
        }
      }
      window.onload = function () {
        getRandomWishes(wishesList);
      };
    </script>
  </body>
</html>
