  <body>
    <h1>Задача 8</h1>
    <p>
      При старті питаємо у користувача чи хоче він читати новини. Якщо так, то
      одразу переходимо до сайту Ukr.Net, якщо ні, то через 20 секунд самі
      переходимо на сайт ukr.net. Для цього через 20 секунд після відкриття
      треба виконати команду
    </p>
    <script>
      "use strict";
      let userAnswer = confirm("Чи хочете ви читати новини?");
      if (userAnswer) window.location.href = "https://www.ukr.net/";
      else
        setTimeout(
          () => (window.location.href = "https://www.ukr.net/"),
          20000
        );
    </script>
  </body>
