<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі
      можливі підмножини заданого масиву. Наприклад, для масиву [1, 2, 3]
      можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].
    </p>
    <script>
      "use strict";
      function generateArrays(array, step, resArr) {
        if (step === array.length) document.write(`${resArr}<br>`);
        else {
          generateArrays(array, step + 1, [...resArr, array[step]]);
          generateArrays(array, step + 1, [...resArr]);
        }
      }
      generateArrays([1, 2, 3], 0, []);
    </script>
  </body>
</html>
