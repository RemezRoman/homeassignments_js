<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <h1>Задача 4</h1>
    <p>
      Дано масив хлопців і дівчат вивести всі можливі комбінації для танців з
      хлопців і дівчат.
    </p>
    <script>
      "use strict";
      let boys = ["Ivan", "Petro", "Roman"];
      let girls = ["Maria", "Olena", "Inna"];
      function showPairs(resArr) {
        for (const pair of resArr) {
          document.write(`${pair} <br>`);
        }
      }
      function generatePairs(boys, girls, resArr) {
        if (boys.length === 0) showPairs(resArr);
        else {
          for (const name of girls) {
            generatePairs(
              boys.slice(1),
              girls.filter((el) => el !== name),
              [...resArr, `${boys[0]} - ${name}`]
            );
          }
        }
      }
      generatePairs(boys, girls, []);
    </script>
  </body>
</html>
