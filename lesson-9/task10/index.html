<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 10</title>
  </head>
  <body>
    <h1>Задача 10</h1>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
      "use strict";
      let arrayOfPrices = [
        645, 1235, 2100, 650, 1700, 110, 4000, 230, 950, 1000,
      ];
      const TAX = 0.2;
      document.write(`Початковий масив цін ${arrayOfPrices}<br>`);
      let taxValueArray = arrayOfPrices.map(
        (element, index, arrBaseRef) => (element *= TAX)
      );
      document.write(`Новий масив ${taxValueArray}`);
    </script>
  </body>
</html>
