<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    <script>
      "use strict";
      // Тут використати цикл for..of
      let arrayOfNumbers = [12, 125, 32, 621, 100, 101, 4, 234, 999, 69];
      document.write(
        `Наш масив чисел ${arrayOfNumbers}<br>Елементи, які більше за 100:`
      );
      for (const element of arrayOfNumbers) {
        if (element > 100) document.write(`<br>${element}`);
      }
    </script>
  </body>
</html>
