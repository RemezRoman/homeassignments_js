<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>Дано масив елементів. Знайти добуток додатних елементів</p>
    <script>
      "use strict";
      // Тут використати цикл for..of
      let arrayOfNumbers = [-12, 15, 2, -6, 1, 11, -4, -23, 9, 6];
      document.write(
        `Наш масив чисел ${arrayOfNumbers}<br>добуток додатних елементів:`
      );
      let productOfPositiveElements = 1;
      for (const element of arrayOfNumbers) {
        if (element > 0) productOfPositiveElements *= element;
      }
      document.write(productOfPositiveElements);
    </script>
  </body>
</html>
