  <body>
    <h1>Задача 8</h1>
    <p>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </p>
    <script>
      "use strict";
      let carNumbers = [
        "AA1234BB",
        "BC5678CA",
        "KA4321AM",
        "XA8765KB",
        "PP1111KK",
        "MO9999TX",
        "AI7777II",
        "AI5555IA",
        "BB3333BB",
        "TT0000TT",
      ];
      document.write(`Початковий масив номерів авто ${carNumbers}<br>`);
      let carNumbersStartsWithA = carNumbers.filter(
        (element, index, arrBaseRef) => element[0] === "A"
      );
      document.write(`Новий масив ${carNumbersStartsWithA}`);
    </script>
  </body>
</html>
