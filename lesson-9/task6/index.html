<html lang="en">

  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </p>
    <script>
      "use strict";
      let arrayOfNumbers = [7, 15, 2, -6, 1, 11, -4, -23, 9, 6];
      document.write(`Початковий масив ${arrayOfNumbers}<br>`);
      arrayOfNumbers.forEach((element, index, arrBaseRef) => {
        if (element > arrBaseRef[0]) arrBaseRef[index] *= 2;
      });
      document.write(`Новий масив ${arrayOfNumbers}`);
    </script>
  </body>
</html>
