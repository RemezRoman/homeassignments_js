<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1- цями, а друга заповнена 7-ками.
    </p>
    <script>
      "use strict";
      let userNumberOfArray = parseInt(
        prompt("Введіть кількість елементів масиву")
      );
      let arrayOfNumbers = new Array(userNumberOfArray);
      let halfLenght = arrayOfNumbers.length / 2;
      arrayOfNumbers.fill(1, 0, halfLenght);
      arrayOfNumbers.fill(7, halfLenght, arrayOfNumbers.length);
      document.write(arrayOfNumbers);
    </script>
  </body>
</html>
