  <body>
    <h1>Задача 2</h1>
    <p>Створити об’єкт «Авто».</p>
    <img src="/lesson-15/img/auto.png" alt="" />
    <script>
      "use strict";
      let auto = {
        brand: "Ford",
        fuelTankSize: 200,
        currentFuel: 120,
        seats: 5,
        passengers: 2,
        getRefuel: function (fuelValue) {
          if (fuelValue < 0) throw new Error("Це недопустима кількість");
          if (this.currentFuel + fuelValue <= this.fuelTankSize)
            this.currentFuel += fuelValue;
          else
            throw new Error(
              `Це забагато, максимально доступно для заправки ${
                this.fuelTankSize - this.currentFuel
              }`
            );
          return this.currentFuel;
        },
        toString: function () {
          return `${this.passengers}`;
        },
        addingPassengers: function (passengersValue) {
          if (passengersValue < 0) throw new Error("Це недопустима кількість");
          if (this.passengers + passengersValue <= this.seats)
            this.passengers += passengersValue;
          else
            throw new Error(
              `Це забагато, максимально доступно ${
                this.seats - this.passengers
              } місця`
            );
          return this.passengers;
        },
        landingPassengers: function (passengersValue) {
          if (passengersValue < 0) throw new Error("Це недопустима кількість");
          if (this.passengers - passengersValue >= 0)
            this.passengers -= this.passengers;
          else
            throw new Error(
              `Це забагато, у нас всього ${this.passengers} пасажирів`
            );
          return this.passengers;
        },
      };
      auto.getRefuel(80);
      // alert(auto);
      // auto.addingPassengers(4);
      // auto.landingPassengers(3);
      console.log(auto);
    </script>
  </body>
