    <h1>Задача 1</h1>
    <p>
      Створити клас, що дозволяє виконувати такі операції над масивами:
      знаходження кількості додатних, кількості від’ємних, кількість входжень
      деякого числа (статичні методи)
    </p>
    <script>
      "use strict";
      class ArrayOperations {
        static positiveNumbersCount = 0;
        static negativeNumbersCount = 0;
        static sameNumberInArrayCount = 0;
        static getPositiveNumbersCount(array) {
          for (const el of array) {
            if (el > 0) ArrayOperations.positiveNumbersCount++;
          }
          return ArrayOperations.positiveNumbersCount;
        }
        static getNegativeNumbersCount(array) {
          for (const el of array) {
            if (el < 0) ArrayOperations.negativeNumbersCount++;
          }
          return ArrayOperations.negativeNumbersCount;
        }
        static getSameNumberInArrayCount(number, array) {
          for (const num of array) {
            if (num === number) ArrayOperations.sameNumberInArrayCount++;
          }
          return ArrayOperations.sameNumberInArrayCount;
        }
      }
      let arr = [1, 2, 0, -15, 24, 3, 2, 1, -15, 0, -23, -9, 24];
    </script>
