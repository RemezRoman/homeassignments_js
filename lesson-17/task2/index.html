  <body>
    <h1>Задача 2</h1>
    <p>
      Створити службове авто (водій, марка, номер). Створити клас таким чином,
      щоб можна було створити тільки один екземпляр цього класу.
    </p>
    <script>
      "use strict";
      class OfficeAuto {
        static auto;
        constructor(driver, mark, number) {
          if (OfficeAuto.auto) return OfficeAuto.auto;
          this.driver = driver;
          this.mark = mark;
          this.number = number;
          OfficeAuto.auto = this;
        }
        toString() {
          return `Driver-${this.driver},Mark-${this.mark},Number-${this.number}`;
        }
      }
    </script>
  </body>
