<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Дано масив, який містить оцінки з К предметів. Знайти середній бал і
      з’ясувати до якої категорії він відноситься (відмінник, двійочник (має
      хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча
      би одна трійка)).
    </p>
    <script>
      "use strict";
      let scoresList = [3, 3, 5, 2, 5, 4];
      function getMinScore(scoresList) {
        let minScore = scoresList[0];
        for (let i = 1; i < scoresList.length; i++) {
          if (minScore > scoresList[i]) minScore = scoresList[i];
        }
        return minScore;
      }
      function getCategoryByMinScore(scoresList) {
        let minScore = getMinScore(scoresList);
        let category;
        switch (minScore) {
          case 2:
            category = "двійочник";
            break;
          case 3:
            category = "трійочник";
            break;
          case 4:
            category = "хорошист";
            break;
          default:
            category = "відмінник";
            break;
        }
        return category;
      }
      let categoryByMinScore = getCategoryByMinScore(scoresList);
      alert(`Ви ${categoryByMinScore}`);
    </script>
  </body>
</html>
