<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000)<br />
      Підрахувати кількість змін цін
    </p>
    <script>
      "use strict";
      let priceArray = [];
      function getRandomPriceArray(arrayLength) {
        for (let i = 0; i < arrayLength; i++) {
          priceArray.push(Math.floor(Math.random() * 10001));
        }
        return priceArray;
      }
      document.write(`Масив цін: [ ${getRandomPriceArray(10)} ]`);
      let pricesChangeCount = priceArray.reduce(
        (prevCount, element, index, arr) => {
          if (index === 0) return prevCount;
          element > arr[index - 1] || element < arr[index - 1]
            ? prevCount++
            : prevCount;
          return prevCount;
        },
        0
      );
      document.write(`<div>Кількість змін цін = ${pricesChangeCount}</div>`);
    </script>
  </body>
</html>
