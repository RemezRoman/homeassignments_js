<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 8</title>
  </head>
  <body>
    <h1>Задача 8</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000)<br />
      Підрахувати кількість цін, що більше за 1000
    </p>
    <script>
      "use strict";
      let priceArray = [];
      function getRandomPriceArray(arrayLength) {
        for (let i = 0; i < arrayLength; i++) {
          priceArray.push(Math.floor(Math.random() * 10001));
        }
        return priceArray;
      }
      document.write(`Масив цін: [ ${getRandomPriceArray(10)} ]`);
      let priceMoreThan1000Count = priceArray.reduce(
        (prevCount, el) => (el > 1000 ? prevCount + 1 : prevCount),
        0
      );
      document.write(
        `<div>В нас ${priceMoreThan1000Count} цін більше за 1000</div>`
      );
    </script>
  </body>
</html>
