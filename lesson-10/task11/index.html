<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 11</title>
  </head>
  <body>
    <h1>Задача 11</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000)<br />
      Знайти індекс першої ціни, що більше за 1000
    </p>
    <script>
      "use strict";
      let priceArray = [];
      function getRandomPriceArray(arrayLength) {
        for (let i = 0; i < arrayLength; i++) {
          priceArray.push(Math.floor(Math.random() * 10001));
        }
        return priceArray;
      }
      document.write(`Масив цін: [ ${getRandomPriceArray(10)} ]`);
      let firstPriceIndexMoreThan1000 = priceArray.findIndex((el) => el > 1000);
      document.write(
        `<div>Індекс першої ціни більшої за 1000 = ${firstPriceIndexMoreThan1000} </div>`
      );
    </script>
  </body>
</html>
