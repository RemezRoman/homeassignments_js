<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000)<br />
      Сформувати новий масив, у якому є номери тільки тих, що більші за 1000
      грн.
    </p>
    <script>
      "use strict";
      let priceArray = [];
      function getRandomPriceArray(arrayLength) {
        for (let i = 0; i < arrayLength; i++) {
          priceArray.push(Math.floor(Math.random() * 10001));
        }
        return priceArray;
      }
      document.write(`Масив цін: [ ${getRandomPriceArray(10)} ]`);
      let arrayIndexesNumbersBiggerThan1000 = [];
      priceArray.filter((el, index) => {
        if (el > 1000) arrayIndexesNumbersBiggerThan1000.push(index);
      });
      document.write(
        `<div>Масив індексів цін більших за 1000: [ ${arrayIndexesNumbersBiggerThan1000} ]</div>`
      );
    </script>
  </body>
</html>
