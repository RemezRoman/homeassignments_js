<html lang="en">

  <body>
    <h1>Задача 9</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000)<br />
      Підрахувати суму цін, що більше за 1000
    </p>
    <script>
      "use strict";
      let priceArray = [];
      function getRandomPriceArray(arrayLength) {
        for (let i = 0; i < arrayLength; i++) {
          priceArray.push(Math.floor(Math.random() * 10001));
        }
        return priceArray;
      }
      document.write(`Масив цін: [ ${getRandomPriceArray(10)} ]`);
      let sumOfPricesMoreThan1000 = priceArray.reduce(
        (prevSum, el) => (el > 1000 ? prevSum + el : prevSum),
        //   return prevSum;
        0
      );
      document.write(
        `<div>Сума цін більших за 1000 = ${sumOfPricesMoreThan1000} </div>`
      );
    </script>
  </body>
</html>
