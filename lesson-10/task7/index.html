<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 7</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000)<br />
      Визначати, чи усі ціни більше за 1000
    </p>
    <script>
      "use strict";
      let priceArray = [];
      function getRandomPriceArray(arrayLength) {
        for (let i = 0; i < arrayLength; i++) {
          priceArray.push(Math.floor(Math.random() * 10001));
        }
        return priceArray;
      }
      document.write(`Масив цін: [ ${getRandomPriceArray(10)} ]`);
      let everyPriceMoreThan1000 = priceArray.every((el) => el > 1000);
      if (everyPriceMoreThan1000)
        document.write(`<div>Так, в нас всі ціни більше за 1000 </div>`);
      else document.write("<div>Ні, не всі ціни більше за 1000</div>");
    </script>
  </body>
</html>
