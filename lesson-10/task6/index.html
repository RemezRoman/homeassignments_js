<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000)<br />
      Визначити, чи є ціна, що менше 1000
    </p>
    <script>
      "use strict";
      let priceArray = [];
      function getRandomPriceArray(arrayLength) {
        for (let i = 0; i < arrayLength; i++) {
          priceArray.push(Math.floor(Math.random() * 10001));
        }
        return priceArray;
      }
      document.write(`Масив цін: [ ${getRandomPriceArray(10)} ]`);
      let priceLessThan1000 = priceArray.some((el) => el < 1000);
      if (priceLessThan1000)
        document.write(`<div>Так, в нас є ціна менша за 1000 </div>`);
      else document.write("<div>Всі ціни вище за 1000</div>");
    </script>
  </body>
</html>
