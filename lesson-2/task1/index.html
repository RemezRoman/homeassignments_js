<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці
    </p>
    <script>
      "use strict";
      let num1 = parseInt(prompt("Введіть перше число", "0"));
      let num2 = parseInt(prompt("Введіть друге число", "0"));
      let sum = num1 + num2;
      let diff = num1 - num2;
      document.write(`
               <table border="2px">
               <tr>
               	<th>Шуканий результат</th>
               	<th>Отримане значення</th>
            </tr>
        <tr>
               	<th>Сума</th>
               	<td>${sum}</td>
            </tr>
        <tr>
               	<th>Різниця</th>
               	<td>${diff}</td>
            </tr>
      </table>
          `);
    </script>
  </body>
</html>
