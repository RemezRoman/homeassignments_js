<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 0</title>
  </head>
  <body>
    <h1>Задача 0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      "use strict";
      function getSeason(userMonthNumber) {
        let season;
        switch (userMonthNumber) {
          case 12:
          case 1:
          case 2:
            season = "Зима";
            break;
          case 3:
          case 4:
          case 5:
            season = "Весна";
            break;
          case 6:
          case 7:
          case 8:
            season = "Літо";
            break;
          case 9:
          case 10:
          case 11:
            season = "Осінь";
            break;
          default:
            season = " неправильний номер місяця";
            break;
        }
        return season;
      }
      let userMonthNumber = parseInt(prompt("Введіть номер місяця"));
      let seasonResult = getSeason(userMonthNumber);
      alert(
        `Ви ввели місяць під номером ${userMonthNumber}. Це ${seasonResult}.`
      );
    </script>
  </body>
</html>
