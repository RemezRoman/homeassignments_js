<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Задача 2</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      "use strict";
      function isWorkDay(userDayNumber) {
        let day;
        switch (userDayNumber) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            day = "Робочий";
            break;
          case 6:
          case 7:
            day = "Вихідний";
            break;
          default:
            day = "якийсь невідомий";
            break;
        }
        return day;
      }
      let userDayNumber = parseInt(prompt("Введіть номер місяця"));
      let dayResult = isWorkDay(userDayNumber);
      alert(
        `Ви ввели день під номером ${userDayNumber}. Це ${dayResult} день.`
      );
    </script>
  </body>
</html>
