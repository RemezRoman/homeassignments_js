<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <style>
      .main-container {
        display: flex;
        flex-direction: column;
      }
      label:not(:last-child) {
        margin: 0px 0px 20px 0px;
      }
      input {
        margin: 0px 0px 0px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано 5 елементів input. При введенні значення у якийсь із них необхідно
      автоматично заповнювати інші (усі попередні у спадному порядку(кожен
      попередній має значення на 1 менше за наступний), усі наступні на 1 більше
      (кожен наступне на 1 більше за попереднього)
    </p>
    <script>
      "use strict";
      const mainContainer = document.createElement("div");
      mainContainer.className = "main-container";
      document.body.append(mainContainer);
      function getInputs(inputsNumber) {
        for (let i = 0; i < inputsNumber; i++) {
          const labelInput = document.createElement("label");
          labelInput.className = "label";
          labelInput.innerText = `Value ${[i + 1]}`;
          const input = document.createElement("input");
          input.setAttribute("type", "number");
          labelInput.append(input);
          document.querySelector(".main-container").append(labelInput);
        }
      }
      function setInputValue(e) {
        let currentInput = e.target;
        let currentLabel = currentInput.closest(".label");
        let currentInputValue = parseInt(e.target.value);
        while (currentLabel !== null) {
          currentLabel.lastElementChild.value = currentInputValue--;
          currentLabel = currentLabel.previousElementSibling;
        }
        currentInput = e.target;
        currentLabel = currentInput.closest(".label");
        currentInputValue = parseInt(e.target.value);
        while (currentLabel !== null) {
          currentLabel.lastElementChild.value = currentInputValue++;
          currentLabel = currentLabel.nextElementSibling;
        }
      }
      window.onload = function () {
        getInputs(5);
        document.querySelector(".main-container").oninput = setInputValue;
      };
    </script>
  </body>
</html>
