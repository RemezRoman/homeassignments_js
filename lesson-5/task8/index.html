  <body>
    <h1>Задача 8</h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>
    <script>
      "use strict";
      let userNumber = parseFloat(prompt("Введіть число від 1 до 100"));
      let result;
      for (let computerTry = 0; computerTry < 3; computerTry++) {
        let computerRandomNumber = Math.floor(Math.random() * 100 + 1);
        result = confirm(`Ви загадали ${computerRandomNumber}?`);
        if (result) break;
      }
      if (result) alert("Це було легко");
      else alert("Наступного разу пощастить(");
    </script>
  </body>
