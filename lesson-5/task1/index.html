<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    <script>
      "use strict";
      let randomUserNumber = parseInt(
        prompt("Введіть кількість випадкових чисел")
      );
      for (let listNum = 0; listNum < randomUserNumber; listNum++) {
        document.write("<ul>");
        let randomNumber = Math.floor(Math.random() * 100 + 1);
        document.write(`<li>${randomNumber}</li>`);
        document.write("</ul>");
      }
    </script>
  </body>
</html>
