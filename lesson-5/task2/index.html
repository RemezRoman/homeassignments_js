<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Задача 2</h1>
    <p>Створити 10 елементів для введення цін продуктів</p>
    <script>
      "use strict";
      document.write("<table>");
      for (let product = 1; product <= 10; product++) {
        document.write("<tr>");
        document.write(`<td> Product # ${product} </td>`);
        document.write("<td>");
        document.write("<input>");
        document.write("</td>");
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
