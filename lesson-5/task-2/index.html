<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача -2</title>
  </head>
  <body>
    <h1>Задача -2</h1>
    <p>
      Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких
      чисел більше: парних чи непарних.
    </p>
    <script>
      "use strict";
      let randomNumber;
      let evenNumbers = 0;
      let oddNumbers = 0;
      let result;
      for (let i = 0; i < 100; i++) {
        randomNumber = Math.floor(Math.random() * 1000 + 1);
        if (randomNumber % 2 == 0) evenNumbers++;
        else oddNumbers++;
      }
      if (evenNumbers > oddNumbers) result = "Парних чисел було більше";
      else if (evenNumbers < oddNumbers) result = "Непарних чисел було більше";
      else result = "Парних і Непархин чисел було порівну";
      document.write(
        `Парних чисел було ${evenNumbers}, непарних було ${oddNumbers} <br> Відповідь:${result}`
      );
    </script>
  </body>
</html>
