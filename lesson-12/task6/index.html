<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>
    <script>
      "use strict";
      let namesArray = [
        "John",
        "Ivan",
        "Olga",
        "Mariia",
        "Roman",
        "Anna",
        "Jack",
        "Helena",
      ];
      document.write(`<div>Масив імен: ${namesArray}</div>`);
      function insertionSortByLengthForArray(namesArray) {
        for (let k = 1; k < namesArray.length; k++) {
          let currentElement = namesArray[k];
          let i = k - 1;
          while (i >= 0 && namesArray[i].length > currentElement.length) {
            namesArray[i + 1] = namesArray[i];
            i = i - 1;
          }
          namesArray[i + 1] = currentElement;
        }
        return namesArray;
      }
      let sortedArray = insertionSortByLengthForArray(namesArray);
      document.write(`<div>Відсортований масив імен: ${sortedArray}</div>`);
      let findingNamesLenght = 5;
      function isFindedByBinarySearch(sortedArray, findingNamesLenght) {
        let start = 0;
        let end = sortedArray.length - 1;
        while (start <= end) {
          let middle = Math.floor((start + end) / 2);
          if (sortedArray[middle].length === findingNamesLenght) return middle;
          if (sortedArray[middle].length < findingNamesLenght)
            start = middle + 1;
          if (sortedArray[middle].length > findingNamesLenght)
            start = middle - 1;
        }
        return false;
      }
      let result = isFindedByBinarySearch(sortedArray, findingNamesLenght);
      if (result)
        document.write(
          `Ім'я довжиною у ${findingNamesLenght} символів присутнє в масиві під номером ${result}`
        );
      else
        document.write(
          `Імені довжиною у ${findingNamesLenght} символів немає у масиві`
        );
    </script>
  </body>
</html>
