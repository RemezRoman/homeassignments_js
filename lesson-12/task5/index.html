<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>
    <script>
      "use strict";
      let namesArray = [
        "John",
        "Ivan",
        "Olga",
        "Maria",
        "Roman",
        "Petro",
        "Anna",
        "Jack",
        "Helena",
      ];
      document.write(`<div>Масив імен: ${namesArray}</div>`);
      function getSortedByBubble(namesArray) {
        let changed;
        do {
          changed = false;
          for (let i = 1; i < namesArray.length; i++) {
            if (namesArray[i - 1] > namesArray[i]) {
              let temp = namesArray[i - 1];
              namesArray[i - 1] = namesArray[i];
              namesArray[i] = temp;
              changed = true;
            }
          }
        } while (changed);
        return namesArray;
      }
      let sortedArray = getSortedByBubble(namesArray);
      document.write(`<div>Відсортований масив імен: ${sortedArray}</div>`);
      let findingName = "Olga";
      function isFindedByBinarySearch(sortedArray, findingName) {
        let start = 0;
        let end = sortedArray.length - 1;
        while (start <= end) {
          let middle = Math.floor((start + end) / 2);
          if (sortedArray[middle] === findingName) return middle;
          if (sortedArray[middle] < findingName) start = middle + 1;
          if (sortedArray[middle] > findingName) start = middle - 1;
        }
        return false;
      }
      let result = isFindedByBinarySearch(sortedArray, findingName);
      if (result)
        document.write(
          `Ім'я ${findingName} присутнє в масиві під номером ${result}`
        );
      else document.write(`Ім'я ${findingName} відсутнє в масиві`);
    </script>
  </body>
</html>
