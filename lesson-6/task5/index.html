  <body>
    <h1>Задача 5</h1>
    <p>
      Інвестор вклав тис. грн на 20 років під 20% річних, податок складає 5% від
      суми прибутку. Визначити за допомогою циклів суму, яку він одержить.
    </p>
    <script>
      "use strict";
      let depositAmount = parseFloat(
        prompt("Введіть суму депозиту", "0 тис. грн.")
      );
      const TAX_AMOUNT = 0.05;
      const PROFIT_PERCENT = 0.2;
      let profit = 0;
      let profitWithOutTax = 0;
      // let profit = depositAmount * PROFIT_PERCENT;
      // let totalDepositAmount = 0;
      // let profitWithOutTax = profit - profit * TAX_AMOUNT;
      // for (let month = 1; month <= 20; month++) {
      //   profit = totalDepositAmount * PROFIT_PERCENT;
      //   profitWithOutTax;
      //   totalDepositAmount += profitWithOutTax;
      //   totalDepositAmount = depositAmount + profitWithOutTax;
      // }
      for (let month = 1; month <= 20; month++) {
        profit = depositAmount * PROFIT_PERCENT;
        profitWithOutTax = profit - profit * TAX_AMOUNT;
        depositAmount = depositAmount + profitWithOutTax;
      }

      document.write(
        `Інвестор одержить: ${Math.round(depositAmount) * 1000}  грн`
      );
    </script>
  </body>
