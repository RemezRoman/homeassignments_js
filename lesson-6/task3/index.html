  <body>
    <h1>Задача 3</h1>
    <p>
      Відобразити трикутник за допомогою символів «о»<br />
      о<br />
      оо<br />
      ооо<br />
      оооо<br />
      ооооо<br />
      оооооо <br />ооооооо
    </p>
    <script>
      "use strict";
      let count = 1;
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < count; j++) {
          document.write("o");
        }
        document.write("<br>");
        count++;
      }
    </script>
  </body>
