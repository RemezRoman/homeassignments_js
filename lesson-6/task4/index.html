<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        text-align: center;
        max-width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Відобразити трикутник за допомогою символів «о»</p>
    <div>
      оооооооооооо
      <br />
      ооооооооооо<br />
      оооооооооо<br />
      ооооооооо<br />
      оооооооо<br />
      ... <br />оо <br />
      o
    </div>
    <script>
      "use strict";
      let count = 12;
      for (let i = 0; i < 12; i++) {
        document.write("<div>");
        for (let j = 0; j < count; j++) {
          document.write("o");
        }
        document.write("</div>");
        count--;
      }
    </script>
  </body>
</html>
