    <h1>Задача 2</h1>
    <p>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </p>
    <script>
      "use strict";
      let dateObject = {
        day: 14,
        month: 4,
        year: 2022,
      };
      function getDate({ month, year }, shiftedMonth) {
        let newMonth = month + shiftedMonth;
        let newYear = year + Math.floor((newMonth - 1) / 12);
        return newYear;
      }
      let newDate = getDate(dateObject, 45);
      console.log(newDate);
    </script>
