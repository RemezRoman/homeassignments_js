<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Дано список URL адрес. Підрахувати кількість адрес, що відносяться до кожного із доменів (edu,
      com, org,...).
    </p>
    <script>
      'use strict'
      const urls = [
        'https://github.com',
        'https://github.edu',
        'https://github.org',
        'https://github.edu',
        'https://github.com',
        'https://github.com',
        'https://github.org',
        'https://github.gov',
        'https://github.com',
        'https://github.gov',
        'https://github.org',
      ]
      let map = new Map()
      for (const item of urls) {
        const searchEl = item.match(/\.\w{3}\b/)
        let count = map.get(searchEl[0]) ?? 0
        map.set(searchEl[0], count + 1)
      }
      for (const [key, value] of map) {
        document.write(`${key}-${value}<br>`)
      }
      console.log(map)
    </script>
  </body>
</html>
