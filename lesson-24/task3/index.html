  <body>
    <h1>Задача 3</h1>
    <p>
      Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін).
      Підрахувати для кожного клієнта кількість відвідувань.
    </p>
    <script>
      'use strict'
      const usersData = [
        'login1',
        'login2',
        'login3',
        'login2',
        'login1',
        'login4',
        'login5',
        'login3',
        'login2',
      ]
      let map = new Map()
      for (const user of usersData) {
        let count = map.get(user) ?? 0
        map.set(user, count + 1)
      }
      map.forEach((count, user) => document.write(`${user}-${count}<br>`))
    </script>
  </body>
