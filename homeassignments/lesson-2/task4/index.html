  <body>
    <h1>Задача 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    <script>
      "use strict";
      let lenghtSm = parseInt(prompt("Введіть довжину в сантиметрах", "0"));
      let lenghtM = lenghtSm / 100;
      let lenghtKm = lenghtM / 1000;
      document.write(
        `${lenghtSm} сантиметрів дорівнює ${lenghtM} метр(ів), або ${lenghtKm} кілометр(ів).`
      );
    </script>
  </body>
</html>
