<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>
    <script>
      "use strict";
      let price = parseInt(prompt("Введіть вартість товару", "0"));
      let value = parseInt(prompt("Введіть кількість товару", "0"));
      const vat = 0.05;
      let totalPrice = price * value;
      let vatValue = price * value * vat;
      document.write(
        `Загальна вартість товарів складає ${totalPrice} грн, а ПДВ = ${vatValue} грн.`
      );
    </script>
  </body>
</html>
