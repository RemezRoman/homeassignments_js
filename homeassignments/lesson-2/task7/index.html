<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 7</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера
      дня (від 0 до 6).
    </p>
    <script>
      "use strict";
      let randomMonth = Math.floor(Math.random() * 12 + 1);
      let randomDay = Math.floor(Math.random() * 7);
      let sum = randomMonth + randomDay;

      document.write(
        `Випадковий місяць: ${randomMonth}<br> Випадковий день: ${randomDay}<br>Сума = ${sum}`
      );
    </script>
  </body>
</html>
