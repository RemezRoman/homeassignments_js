<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість
      років.
    </p>
    <script>
      "use strict";
      let birthDate = parseInt(prompt("Введіть Ваш рік народження", "1970"));
      let currentDate = parseInt(prompt("Введіть який сьогодні рік", "2024"));
      let res = currentDate - birthDate;
      document.write(`Якщо сьогодні ${currentDate} рік, то Вам ${res} років!`);
    </script>
  </body>
</html>
