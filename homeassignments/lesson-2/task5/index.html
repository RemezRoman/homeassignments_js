<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
      годин і хвилин.
    </p>
    <script>
      "use strict";
      let seconds = parseInt(prompt("Введіть кількість секунд", "0"));
      let minutes = seconds / 60;
      let hours = minutes / 60;
      document.write(
        `Якщо від початку доби пройшло ${seconds} секунд, то це ${minutes} хвилин, або ${hours} годин(а).`
      );
    </script>
  </body>
</html>
