<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>
    <script>
      "use strict";
      let randomNumber = Math.floor(Math.random() * 5 + 1);
      let firstTry = parseInt(
        prompt("Я загадав число від 1 до 5, спробуйте його вгадати!", "")
      );
      if (firstTry === randomNumber) alert("Ви вгадали");
      else {
        let secondTry = parseInt(prompt("Спробуйте ще"));
        if (secondTry === randomNumber) alert("Ви вгадали");
        else alert(`Ви не вгадали :( Рандомне число було ${randomNumber}`);
      }
    </script>
  </body>
</html>
