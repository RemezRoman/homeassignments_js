<!DOCTYPE html>
<html lang="en">

  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>
    <script>
      "use strict";
      let userDriverCategory = prompt("Введіть свою категорію", "");
      if (userDriverCategory === "A") alert("Ви можете керувати мотоциклом!");
      else if (userDriverCategory == "B")
        alert("Ви можете керувати легковим автомобілем!");
      else if (userDriverCategory == "C")
        alert("Ви можете керувати вантажівкою!");
      else
        alert(
          "Введіть, будь ласка, Вашу категорію латинецею з великої літери."
        );
    </script>
  </body>
</html>
