<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Задача 7</h1>
    <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>
    <script>
      "use strict";
      let monthNumber = parseInt(prompt("Введіть номер місяця", ""));
      switch (monthNumber) {
        case 1:
        case 2:
        case 12:
          alert("Цей місяць відноситься до Зими.");
          break;
        case 3:
        case 4:
        case 5:
          alert("Цей місяць відноситься до Весни.");
          break;
        case 6:
        case 7:
        case 8:
          alert("Цей місяць відноситься до Літа.");
          break;
        case 9:
        case 10:
        case 11:
          alert("Цей місяць відноситься до Осені.");
          break;
        default:
          alert("Ви ввели щось дивне");
      }
    </script>
  </body>
</html>
