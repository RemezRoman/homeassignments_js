    <h1>Задача 8</h1>
    <p>Дано інформацію про прибуток К магазинів протягом тижня. Знайти :</p>
    <div>
      відсортувати тижні (рядки) за спаданням максимального елементи у цьому
      тижні (рядку), тобто при порівнянні рядків потрібно порівнювати
      максимальні елементи у кожному з цих рядків
    </div>
    <script>
      "use strict";
      function getRandomNumber(minNumber, maxNumber) {
        return (
          minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
        );
      }
      function generateArray(shopsNumber, minNumber, maxNumber) {
        let arr = [];
        for (let i = 0; i < shopsNumber; i++) {
          let shopNumber = getRandomNumber(minNumber, maxNumber);
          arr.push(shopNumber);
        }
        return arr;
      }
      function generateRandomTable(
        shopsNumber,
        daysNumber,
        minNumber,
        maxNumber
      ) {
        let table = [];
        for (let i = 0; i < shopsNumber; i++) {
          let randomShop = generateArray(daysNumber, minNumber, maxNumber);
          table.push(randomShop);
        }
        return table;
      }
      let table = generateRandomTable(10, 7, 1, 1000);
      let sortedDaysByMaxValue = table.sort(
        (shop1, shop2) => Math.max(...shop2) - Math.max(...shop1)
      );
      console.log(sortedDaysByMaxValue);
    </script>
