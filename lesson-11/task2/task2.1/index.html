    <p>Дано інформацію про прибуток К магазинів протягом тижня. Знайти :</p>
    <div>загальний прибуток кожного магазину за тиждень;</div>
    <script>
      "use strict";
      function getRandomNumber(minNumber, maxNumber) {
        return (
          minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
        );
      }
      function generateArray(shopsNumber, minNumber, maxNumber) {
        let arr = [];
        for (let i = 0; i < shopsNumber; i++) {
          let shopNumber = getRandomNumber(minNumber, maxNumber);
          arr.push(shopNumber);
        }
        return arr;
      }
      function generateRandomTable(
        shopsNumber,
        daysNumber,
        minNumber,
        maxNumber
      ) {
        let table = [];
        for (let i = 0; i < shopsNumber; i++) {
          let randomShop = generateArray(daysNumber, minNumber, maxNumber);
          table.push(randomShop);
        }
        return table;
      }
      let table = generateRandomTable(10, 7, 1, 2);
      console.log(table);
      function getProfitPerWeeks(generateRandomTable) {
        let profitPerWeeks = [];
        for (let shopsNumber = 0; shopsNumber < table.length; shopsNumber++) {
          let weekProfit = 0;
          for (
            let daysNumber = 0;
            daysNumber < table[shopsNumber].length;
            daysNumber++
          ) {
            weekProfit += table[shopsNumber][daysNumber];
          }
          profitPerWeeks.push(weekProfit);
        }
        return profitPerWeeks;
      }

      console.log(getProfitPerWeeks());
    </script>
